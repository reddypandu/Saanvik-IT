<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SaanvikIT</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link rel="shortcut icon" href="homeslides/SANVIK IT (2)/logo_favicon.png" type="image/x-icon" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/login.css" />
  <link rel="stylesheet" href="styles/all.css" />
</head>

<body>
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen">
    <img src="homeslides/SANVIK IT (2)/V smilez dental (1)1.png" alt="" style="width:250px;" />
    <div class="loader"></div>
  </div>
  <!--loader-->
  <!-- partial:index.partial.html -->
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h1>Register To</h1>
        <a href="index.html"><img style="width: 180px" src="images/logo.png" /></a>
        <p>
          Saanvik IT is to make the world of coding more approachable and
          understandable for aspirational developers everywhere.
        </p>
      </div>
    </div>

    <div class="right">
      <h6>Forgot password?</h6>
      <p>
        Enter your registered e-mail address below to get your password to
        e-mail.
      </p>
      <div class="inputs">
        <input type="email" placeholder="Email Id" />
        <br />
      </div>
      <br /><br />
      <br />
      <button style="float: left">
        <a href="login.html">Back To Login</a>
      </button>
      <button>
        <a style="text-decoration: none" class="back-button" href="login.html">Submit</a>
      </button>
    </div>
  </div>
  <!-- partial -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>

    //loader
    var loader = function () {
      // Show loader
      $("#ftco-loader").addClass("show");

      // Hide loader after document is fully loaded
      window.onload = function () {
        setTimeout(function () {
          if ($("#ftco-loader").length > 0) {
            $("#ftco-loader").removeClass("show");
          }
        }, 1000);
      };
    };

    loader();
  </script>

</body>

</html>
